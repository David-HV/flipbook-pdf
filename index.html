        <!--Script que define funciones de la p치gina-->
        <script type="text/javascript">

        function loadApp() {
            // Create the flipbook

            $('.flipbook').turn({

                    // Ancho
                    width:1030,
            
                    // Alto
                    height:670,

                    // Elevation
                    elevation: 50,
                    
                    // Enable gradients
                    gradients: true,
                    
                    // Auto center this flipbook
                    autoCenter: true

            });
        }

        // Load the HTML4 version if there's not CSS transform
        yepnope({
            test : Modernizr.csstransforms,
            yep: ['js/turn.js'],
            nope: ['js/turn.html4.min.js'],
